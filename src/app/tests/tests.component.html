<div class="mat-elevation-z8">

    <mat-form-field>
        <input matInput placeholder="Search lessons" #input (keyup)="searchLessons(input.value)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id_user">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id_user}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="codice">
        <th mat-header-cell *matHeaderCellDef> codice </th>
        <td mat-cell *matCellDef="let element"> {{element.codice}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
