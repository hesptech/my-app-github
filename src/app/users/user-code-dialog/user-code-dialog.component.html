<mat-dialog-content [formGroup]="form">
    <mat-form-field>

        <input matInput
                placeholder="code"
               formControlName="acc_cod">

    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>
    <button class="mat-raised-button mat-primary" #saveButton (click)="save()">
        Save
    </button>
</mat-dialog-actions>
